services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: bank-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - bank-dev

networks:
  bank-dev:
    driver: bridge
